<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{../formStyle.css}">
    <meta charset="UTF-8">
    <title th:text="#{carRegisterForm.register}"> </title>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" th:text="#{carRegisterForm.register}"></div>
                    <div class="card-body">

                        <form class="form-horizontal" action="#" method="post" th:object="${carForm}"
                              th:action="@{/car/create-details}">
                            <div class="form-group">
                                <label for="name"  class="cols-sm-2 control-label" th:text="#{carRegisterForm.name}"></label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" th:field="*{name}" class="form-control" name="name" id="name"/>
                                        <span class="errorClass" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="color" class="cols-sm-2 control-label" th:text="#{carRegisterForm.colour}"></label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa"
                                                                           aria-hidden="true"></i></span>
                                        <input type="text" th:fied="*{color}" class="form-control" name="color" id="color"/>
                                        <span class="errorClass" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="productionDate" class="cols-sm-2 control-label" th:text="#{carRegisterForm.productionDate}"></label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa"
                                                                           aria-hidden="true"></i></span>
                                        <input type="text" th:field="*{productionDate}" class="form-control" name="productionDate"
                                               id="productionDate"/>
                                        <span class="errorClass" th:if="${#fields.hasErrors('productionDate')}" th:errors="*{productionDate}"></span>
                                    </div>
                                </div>
                            </div>
                            <p></p>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success" type="submit" th:text="#{basicForm.submit}"></button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
